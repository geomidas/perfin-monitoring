jobs:
  aws-cli-example:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: example
      - run: aws eks --region eu-west-1 update-kubeconfig --name prod
orbs:
  aws-cli: circleci/aws-cli@1.2.0
version: 2.1
workflows:
  aws-cli:
    jobs:
      - aws-cli-example